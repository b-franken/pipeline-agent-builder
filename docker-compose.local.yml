# Docker Compose override for fully local operation with Ollama
# Usage: docker compose -f docker-compose.yml -f docker-compose.local.yml up

services:
  agent:
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - PROVIDER=ollama
      - DEFAULT_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_HOST=http://ollama:11434
      - OPENAI_API_KEY=
      - ANTHROPIC_API_KEY=
      - GOOGLE_API_KEY=

  ollama:
    image: ollama/ollama:latest
    container_name: agent-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama_data:
